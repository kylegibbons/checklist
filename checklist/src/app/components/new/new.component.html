<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>New Checklist</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Checklist name</mat-label>
        <input type="text" matInput placeholder="Ex. Preflight" formControlName="name">
        <mat-hint>Enter a name for the checklist</mat-hint>
        <!-- <mat-error *ngIf="name.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error> -->
        <mat-error *ngIf="nameFormControl.hasError('required')">
          Checklist name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="secondary" (click)="createChecklist()">Cancel</button>
    <button mat-raised-button color="primary" (click)="createChecklist()" [disabled]="!form.valid">Create</button>
  </mat-card-actions>
</mat-card>
